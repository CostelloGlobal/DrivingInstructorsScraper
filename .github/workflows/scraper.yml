name: Run DVSA Scraper

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: ${{secrets.SUPABASE_URL}}
      SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}
      TEST_MODE: "1"   # "1" = demo row from example.com, "0" = real scraping

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Sanity check env (no secrets printed)
        run: |
          test -n "$SUPABASE_URL" && echo "SUPABASE_URL: set" || (echo "SUPABASE_URL missing" && exit 1)
          test -n "$SUPABASE_KEY" && echo "SUPABASE_KEY: set" || (echo "SUPABASE_KEY missing" && exit 1)

      - name: Run scraper
        run: python scraper.py
